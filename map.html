<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludApp - Mapa</title>
    <style>
        :root {
            --primary-color: #009688;
            --secondary-color: #7FFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            position: relative;
        }

        .top-bar {
            background-color: var(--primary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
        }

        .back-button {
            font-size: 24px;
            margin-right: 15px;
            color: white;
            text-decoration: none;
        }

        .search-bar {
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: calc(100vh - 130px);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 430px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="home.html" class="back-button">‚Üê</a>
            <h1>Mapa</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Buscar medicamento...">
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Inicio</span>
            </a>
            <a href="medicamentos.html" class="nav-item">
                <span class="nav-icon">‚ò∞</span>
                <span>Men√∫</span>
            </a>
            <a href="#" class="nav-item active">
                <span class="nav-icon">üó∫Ô∏è</span>
                <span>Mapa</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon">üë§</span>
                <span>Perfil</span>
            </a>
        </nav>
    </div>

    <!-- Google Maps Script -->
    <script>
        // Coordenadas de Encarnaci√≥n, Paraguay
        const ENCARNACION = { lat: -27.3333, lng: -55.8667 };
        
        // Array de farmacias ejemplo
        const farmacias = [
            { 
                nombre: "Farmacia San Rafael",
                posicion: { lat: -27.3320, lng: -55.8660 },
                direccion: "Calle Medicina 123"
            },
            {
                nombre: "Farmacia San Juan",
                posicion: { lat: -27.3340, lng: -55.8670 },
                direccion: "Plaza de los Medicamentos 789"
            },
            // Puedes agregar m√°s farmacias aqu√≠
        ];

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: ENCARNACION,
                zoom: 14,
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    }
                ]
            });

            // Agregar marcadores para cada farmacia
            farmacias.forEach(farmacia => {
                const marker = new google.maps.Marker({
                    position: farmacia.posicion,
                    map: map,
                    title: farmacia.nombre
                });

                // Agregar ventana de informaci√≥n al hacer clic en el marcador
                const infowindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 10px;">
                            <h3 style="margin: 0 0 5px 0;">${farmacia.nombre}</h3>
                            <p style="margin: 0;">${farmacia.direccion}</p>
                            <button onclick="contactarFarmacia('${farmacia.nombre}')" 
                                    style="margin-top: 10px; padding: 5px 10px; background-color: #009688; color: white; border: none; border-radius: 5px;">
                                Contactar
                            </button>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infowindow.open(map, marker);
                });
            });

            // Obtener ubicaci√≥n actual del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        new google.maps.Marker({
                            position: pos,
                            map: map,
                            title: 'Tu ubicaci√≥n',
                            icon: {
                                url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="8" fill="#4285F4"/>
                                        <circle cx="12" cy="12" r="3" fill="white"/>
                                    </svg>
                                `),
                                scaledSize: new google.maps.Size(24, 24)
                            }
                        });
                    },
                    () => {
                        console.log('Error: The Geolocation service failed.');
                    }
                );
            }
        }

        function contactarFarmacia(nombreFarmacia) {
            const phoneNumber = '595971123456'; // N√∫mero de ejemplo
            const message = `Hola! Me gustar√≠a consultar sobre la disponibilidad de medicamentos en ${nombreFarmacia}`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVBjYuZjpdsWuELycCaomlzgnN9sNDafs&callback=initMap" async defer></script>
</body>
</html>
