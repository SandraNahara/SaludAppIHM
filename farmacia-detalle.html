<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludApp - Detalle de Farmacia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --primary-color: #009688;
            --secondary-color: #7FFFFF;
        }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
        }

        .top-bar {
            background-color: var(--primary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
        }

        .back-button {
            font-size: 24px;
            margin-right: 15px;
            color: white;
            text-decoration: none;
        }

        .map-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .details-section {
            padding: 20px;
            background: white;
        }

        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 500;
            font-size: 16px;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .schedule-item {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .schedule-day {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">

</body>
</html>
