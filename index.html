<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludApp - Iniciar Sesión</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --primary-color: #009688;
            --secondary-color: #7FFFFF;
            --accent-1: #DEAFAF;
            --accent-2: #DEDEAF;
            --secondary-1: #CBFFA9;
            --secondary-2: #FF9B9B;
            --secondary-3: #FFD6A5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .header-section {
            background-color: var(--primary-color);
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #00796b;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .logo-section {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-section">
                <img src="/api/placeholder/60/60" alt="SaludApp Logo">
            </div>
            <h1 class="text-2xl font-bold">SaludApp</h1>
        </div>

        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <input type="email" 
                       id="emailInput"
                       class="input-field" 
                       placeholder="Email"
                       required>
                <p id="emailError" class="error-message">Email no válido</p>

                <input type="password" 
                       id="passwordInput"
                       class="input-field" 
                       placeholder="Contraseña"
                       required>
                <p id="passwordError" class="error-message">Contraseña incorrecta</p>

                <button type="submit" class="login-button">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    ¿No tienes una cuenta? 
                    <a href="register.html" class="register-link">
                        Regístrate
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo para el login estático
        const DEMO_USERS = [
            { email: 'usuario@ejemplo.com', password: '123456', fullName: 'Juan Pérez' },
            { email: 'test@test.com', password: 'test123', fullName: 'Usuario Test' }
        ];

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            // Resetear mensajes de error
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Buscar usuario
            const user = DEMO_USERS.find(u => u.email === email);
            
            if (!user) {
                document.getElementById('emailError').style.display = 'block';
                return false;
            }
            
            if (user.password !== password) {
                document.getElementById('passwordError').style.display = 'block';
                return false;
            }
            
            // Guardar datos del usuario
            const userData = {
                email: user.email,
                fullName: user.fullName
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Redireccionar a home
            window.location.href = 'home.html';
            return false;
        }
    </script>
</body>
</html>
