<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludApp - Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --primary-color: #009688;
            --secondary-color: #7FFFFF;
            --accent-1: #DEAFAF;
            --accent-2: #DEDEAF;
            --secondary-1: #CBFFA9;
            --secondary-2: #FF9B9B;
            --secondary-3: #FFD6A5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header-section {
            background-color: var(--primary-color);
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .back-button {
            position: absolute;
            left: 15px;
            top: 15px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.1);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #00796b;
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .logo-section {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-section img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <div class="header-section">
            <a href="index.html" class="back-button">←</a>
            <div class="logo-section">
                <img src="/api/placeholder/60/60" alt="SaludApp Logo">
            </div>
            <h1 class="text-2xl font-bold">Crear Cuenta</h1>
        </div>

        <!-- Register Form -->
        <div class="p-8">
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <input type="text" 
                       id="fullNameInput"
                       class="input-field" 
                       placeholder="Nombre completo"
                       required>
                <p id="nameError" class="error-message">El nombre debe tener al menos 3 caracteres</p>

                <input type="email" 
                       id="emailInput"
                       class="input-field" 
                       placeholder="Email"
                       required>
                <p id="emailError" class="error-message">Email no válido</p>

                <input type="password" 
                       id="passwordInput"
                       class="input-field" 
                       placeholder="Contraseña"
                       required>
                <p id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</p>

                <input type="password" 
                       id="confirmPasswordInput"
                       class="input-field" 
                       placeholder="Confirmar contraseña"
                       required>
                <p id="confirmPasswordError" class="error-message">Las contraseñas no coinciden</p>

                <button type="submit" class="register-button">
                    Crear Cuenta
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    ¿Ya tienes una cuenta? 
                    <a href="index.html" class="login-link">
                        Inicia Sesión
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullNameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            
            // Resetear mensajes de error
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Validaciones
            let isValid = true;
            
            if (fullName.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return false;
            
            // Guardar datos del usuario
            const userData = {
                fullName,
                email
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Redireccionar al login
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
